<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseHelp Manager</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #f3f4f6; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // --- STATE ---
            const [scriptUrl, setScriptUrl] = useState(localStorage.getItem('househelp_api_url') || '');
            
            const [view, setView] = useState('dashboard'); 
            const [loading, setLoading] = useState(false);
            const [transactions, setTransactions] = useState([]);
            const [helpers, setHelpers] = useState([]);
            const [refreshTrigger, setRefreshTrigger] = useState(0);

            // Transaction Form State
            const [formData, setFormData] = useState({
                type: 'Monthly',
                name: '',
                action: 'Payment/Advance',
                amount: '',
                date: new Date().toISOString().split('T')[0],
                notes: ''
            });

            // Helper Registration Form State
            const [helperForm, setHelperForm] = useState({
                name: '',
                type: 'Monthly',
                defaultAmount: ''
            });

            // --- EFFECTS ---
            useEffect(() => {
                if (scriptUrl) {
                    fetchData();
                }
            }, [scriptUrl, refreshTrigger]);

            useEffect(() => {
                lucide.createIcons();
            }, [view, transactions, helpers]);

            // --- API ACTIONS ---
            const fetchData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(scriptUrl);
                    const data = await response.json();
                    if (data.status === 'success') {
                        setTransactions(data.data.transactions.reverse());
                        setHelpers(data.data.helpers || []);
                    }
                } catch (error) {
                    console.error("Error fetching data", error);
                }
                setLoading(false);
            };

            const handleTransactionSubmit = async (e) => {
                e.preventDefault();
                submitData({ ...formData, method: 'add_transaction' });
            };

            const handleHelperSubmit = async (e) => {
                e.preventDefault();
                if (!helperForm.name) { alert("Name is required"); return; }
                await submitData({ 
                    method: 'add_helper',
                    name: helperForm.name,
                    type: helperForm.type,
                    defaultAmount: helperForm.defaultAmount
                });
                setHelperForm({ name: '', type: 'Monthly', defaultAmount: '' }); // Reset
                setView('helpers');
            };

            const submitData = async (payloadObj) => {
                if (!scriptUrl) {
                    alert("Please set your Google Script URL in Settings first!");
                    return;
                }
                setLoading(true);
                try {
                    const payload = new URLSearchParams(payloadObj);
                    await fetch(scriptUrl, { method: 'POST', body: payload });
                    setRefreshTrigger(prev => prev + 1);
                    alert("Saved successfully!");
                    if(payloadObj.method === 'add_transaction') {
                        // Reset transaction form amount but keep date
                        setFormData(prev => ({ ...prev, amount: '', notes: '' }));
                    }
                } catch (error) {
                    console.error("Error submitting", error);
                    alert("Submission sent. Refreshing...");
                    setRefreshTrigger(prev => prev + 1);
                }
                setLoading(false);
            };

            // --- HANDLERS ---
            const handleHelperSelect = (e) => {
                const selectedName = e.target.value;
                const selectedHelper = helpers.find(h => h.name === selectedName);
                
                if (selectedHelper) {
                    setFormData(prev => ({
                        ...prev,
                        name: selectedName,
                        type: selectedHelper.type,
                        // Auto-set amount if appropriate (optional feature)
                        amount: selectedHelper.amount ? selectedHelper.amount : prev.amount
                    }));
                } else {
                    setFormData(prev => ({ ...prev, name: selectedName }));
                }
            };

            // --- CALCULATIONS ---
            const getMonthlyStats = () => {
                const monthlyData = transactions.filter(t => t.type === 'Monthly');
                const salaryDue = monthlyData
                    .filter(t => t.action === 'Salary Due')
                    .reduce((acc, curr) => acc + parseFloat(curr.amount || 0), 0);
                const paid = monthlyData
                    .filter(t => t.action === 'Payment/Advance')
                    .reduce((acc, curr) => acc + parseFloat(curr.amount || 0), 0);
                return { balance: salaryDue - paid, totalPaid: paid };
            };

            const getWeeklyStats = () => {
                const weeklyData = transactions.filter(t => t.type === 'Weekly');
                const valueOfWork = weeklyData
                    .filter(t => t.action === 'Work Logged')
                    .reduce((acc, curr) => acc + parseFloat(curr.amount || 0), 0);
                const weeksCount = weeklyData.filter(t => t.action === 'Work Logged').length;
                const paid = weeklyData
                    .filter(t => t.action === 'Payment')
                    .reduce((acc, curr) => acc + parseFloat(curr.amount || 0), 0);
                return { balance: valueOfWork - paid, weeksWorked: weeksCount };
            };

            const mStats = getMonthlyStats();
            const wStats = getWeeklyStats();

            // --- RENDERERS ---
            const renderDashboard = () => (
                <div className="space-y-4">
                    {/* Action Grid */}
                    <div className="grid grid-cols-2 gap-3">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 col-span-2">
                             <div className="flex justify-between items-start mb-2">
                                <div>
                                    <h3 className="text-gray-500 text-sm font-medium">Monthly Balance</h3>
                                </div>
                                <div className="p-2 bg-blue-50 rounded-lg text-blue-600">
                                    <i data-lucide="wallet"></i>
                                </div>
                            </div>
                            <div className="mb-1">
                                <span className="text-3xl font-bold text-gray-800">
                                    {mStats.balance < 0 ? `+${Math.abs(mStats.balance)}` : `-${mStats.balance}`}
                                </span>
                            </div>
                            <div className={`text-xs font-medium ${mStats.balance < 0 ? 'text-green-600' : 'text-red-500'}`}>
                                {mStats.balance < 0 ? "You gave an advance" : "Amount to be paid"}
                            </div>
                        </div>

                         <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                            <h3 className="text-gray-500 text-xs font-medium">Weekly Due</h3>
                            <div className="text-xl font-bold text-gray-800 mt-1">{wStats.balance}</div>
                            <div className="text-xs text-gray-400 mt-1">{wStats.weeksWorked} wks logged</div>
                        </div>
                        
                         <button onClick={() => setView('helpers')} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-2 hover:bg-gray-50 transition">
                            <div className="p-2 bg-green-100 rounded-full text-green-700"><i data-lucide="users" size={18}></i></div>
                            <span className="text-xs font-bold text-gray-700">Manage Helpers</span>
                        </button>
                    </div>

                    <button onClick={() => { setView('add_transaction'); setFormData({...formData, name: '', amount: ''})}} className="w-full py-4 bg-gray-900 text-white rounded-xl shadow-lg hover:bg-black transition flex items-center justify-center gap-2">
                        <i data-lucide="plus-circle"></i> Add Transaction
                    </button>

                    {/* Recent History */}
                     <div className="bg-white p-4 rounded-xl shadow-sm">
                        <div className="flex justify-between items-center mb-4">
                             <h3 className="text-lg font-bold text-gray-800">Recent</h3>
                             <button onClick={() => setView('history')} className="text-xs text-blue-600">View All</button>
                        </div>
                        <div className="space-y-3">
                            {loading && <div className="flex justify-center p-4"><div className="spinner"></div></div>}
                            {!loading && transactions.length === 0 && <p className="text-gray-400 text-center text-sm">No records found.</p>}
                            {transactions.slice(0, 5).map((t, idx) => (
                                <div key={idx} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                    <div>
                                        <p className="font-bold text-gray-800 text-sm">{t.name}</p>
                                        <p className="text-xs text-gray-500">{new Date(t.date).toLocaleDateString()} • {t.action}</p>
                                    </div>
                                    <div className={`font-mono text-sm font-bold ${t.action.includes('Payment') || t.action.includes('Advance') ? 'text-green-600' : 'text-red-600'}`}>
                                        {t.amount}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const renderTransactionForm = () => {
                return (
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <div className="flex items-center mb-6">
                            <button onClick={() => setView('dashboard')} className="mr-3 text-gray-500">
                                <i data-lucide="arrow-left"></i>
                            </button>
                            <h2 className="text-xl font-bold">New Transaction</h2>
                        </div>

                        <form onSubmit={handleTransactionSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Select Helper</label>
                                <div className="relative">
                                    <select 
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white appearance-none"
                                        value={formData.name}
                                        onChange={handleHelperSelect}
                                    >
                                        <option value="">-- Choose Helper --</option>
                                        {helpers.map((h, i) => <option key={i} value={h.name}>{h.name} ({h.type})</option>)}
                                    </select>
                                    <div className="absolute right-3 top-3 pointer-events-none text-gray-500"><i data-lucide="chevron-down" size={16}></i></div>
                                </div>
                                {helpers.length === 0 && <p className="text-xs text-red-500 mt-1">No helpers found. Go to Dashboard > Manage Helpers first.</p>}
                            </div>

                            {/* Show Type (Read Only) */}
                            {formData.name && (
                                <div className="flex gap-2">
                                     <span className="text-xs font-bold px-2 py-1 bg-gray-100 rounded text-gray-600">Type: {formData.type}</span>
                                </div>
                            )}

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Action</label>
                                <select 
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white"
                                    value={formData.action}
                                    onChange={e => setFormData({...formData, action: e.target.value})}
                                >
                                    {formData.type === 'Monthly' ? (
                                        <>
                                            <option value="Payment/Advance">Payment / Advance Given</option>
                                            <option value="Salary Due">Salary Due (Add to debt)</option>
                                        </>
                                    ) : (
                                        <>
                                            <option value="Work Logged">Work Logged (One Week)</option>
                                            <option value="Payment">Payment Made</option>
                                        </>
                                    )}
                                </select>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                                <input 
                                    type="number" 
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                    value={formData.amount}
                                    onChange={e => setFormData({...formData, amount: e.target.value})}
                                    placeholder="0.00"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                <input 
                                    type="date" 
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                    value={formData.date}
                                    onChange={e => setFormData({...formData, date: e.target.value})}
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                                <input 
                                    type="text" 
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                    value={formData.notes}
                                    onChange={e => setFormData({...formData, notes: e.target.value})}
                                    placeholder="Optional"
                                />
                            </div>

                            <button 
                                type="submit" 
                                disabled={loading}
                                className={`w-full py-4 text-white rounded-xl font-bold shadow-md transition ${loading ? 'bg-gray-400' : 'bg-blue-600 hover:bg-blue-700'}`}
                            >
                                {loading ? 'Saving...' : 'Save Transaction'}
                            </button>
                        </form>
                    </div>
                );
            };

            const renderHelpersManager = () => (
                <div className="space-y-4">
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <div className="flex items-center mb-6">
                            <button onClick={() => setView('dashboard')} className="mr-3 text-gray-500">
                                <i data-lucide="arrow-left"></i>
                            </button>
                            <h2 className="text-xl font-bold">Manage Helpers</h2>
                        </div>
                        
                        {/* Add Helper Form */}
                        <form onSubmit={handleHelperSubmit} className="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-6">
                            <h3 className="font-bold text-gray-700 mb-3 text-sm">Register / Update Helper</h3>
                            <div className="space-y-3">
                                <input 
                                    type="text" placeholder="Name (e.g. Sangeeta)" 
                                    className="w-full p-2 border rounded"
                                    value={helperForm.name}
                                    onChange={e => setHelperForm({...helperForm, name: e.target.value})}
                                />
                                <div className="flex gap-2">
                                    <select 
                                        className="w-1/2 p-2 border rounded bg-white"
                                        value={helperForm.type}
                                        onChange={e => setHelperForm({...helperForm, type: e.target.value})}
                                    >
                                        <option value="Monthly">Monthly</option>
                                        <option value="Weekly">Weekly</option>
                                    </select>
                                    <input 
                                        type="number" placeholder="Default Amount" 
                                        className="w-1/2 p-2 border rounded"
                                        value={helperForm.defaultAmount}
                                        onChange={e => setHelperForm({...helperForm, defaultAmount: e.target.value})}
                                    />
                                </div>
                                <button type="submit" disabled={loading} className="w-full bg-green-600 text-white p-2 rounded font-medium hover:bg-green-700">
                                    {loading ? 'Saving...' : 'Save Helper'}
                                </button>
                            </div>
                        </form>

                        {/* List Helpers */}
                        <h3 className="font-bold text-gray-700 mb-3 text-sm">Registered Helpers</h3>
                        <div className="space-y-2">
                             {helpers.length === 0 && <p className="text-gray-400 text-sm">No helpers registered yet.</p>}
                             {helpers.map((h, i) => (
                                 <div key={i} className="flex justify-between items-center bg-white border border-gray-100 p-3 rounded shadow-sm">
                                    <div>
                                        <div className="font-bold text-gray-800">{h.name}</div>
                                        <div className="text-xs text-gray-500">{h.type} {h.amount ? `• ${h.amount}` : ''}</div>
                                    </div>
                                    <button onClick={() => setHelperForm({name: h.name, type: h.type, defaultAmount: h.amount})} className="text-blue-600 text-xs">
                                        Edit
                                    </button>
                                 </div>
                             ))}
                        </div>
                    </div>
                </div>
            );

            const renderHistory = () => (
                <div className="bg-white p-4 rounded-xl shadow-sm h-full">
                     <div className="flex items-center mb-6">
                        <button onClick={() => setView('dashboard')} className="mr-3 text-gray-500">
                            <i data-lucide="arrow-left"></i>
                        </button>
                        <h2 className="text-xl font-bold">Full History</h2>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="min-w-full text-left text-sm">
                            <thead>
                                <tr className="bg-gray-50 border-b">
                                    <th className="p-3">Date</th>
                                    <th className="p-3">Name</th>
                                    <th className="p-3">Action</th>
                                    <th className="p-3 text-right">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                {transactions.map((t, idx) => (
                                    <tr key={idx} className="border-b hover:bg-gray-50">
                                        <td className="p-3">{new Date(t.date).toLocaleDateString()}</td>
                                        <td className="p-3">{t.name}</td>
                                        <td className="p-3">{t.action}</td>
                                        <td className="p-3 text-right font-mono">{t.amount}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const renderSettings = () => (
                <div className="bg-white p-6 rounded-xl shadow-sm">
                    <div className="flex items-center mb-6">
                        <button onClick={() => setView('dashboard')} className="mr-3 text-gray-500">
                            <i data-lucide="arrow-left"></i>
                        </button>
                        <h2 className="text-xl font-bold">Settings</h2>
                    </div>
                    <div className="space-y-4">
                        <div className="p-4 bg-yellow-50 text-yellow-800 rounded-lg text-sm mb-4">
                            <strong>Update Required:</strong> You must update your Google Script and add a 'Helpers' sheet for the new features to work.
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Google Script Web App URL</label>
                            <input 
                                type="text" 
                                className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm"
                                value={scriptUrl}
                                onChange={e => setScriptUrl(e.target.value)}
                            />
                        </div>
                        <button 
                            onClick={() => {
                                localStorage.setItem('househelp_api_url', scriptUrl);
                                alert('URL Saved!');
                                setView('dashboard');
                                setRefreshTrigger(prev => prev + 1);
                            }}
                            className="w-full py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900"
                        >
                            Save Configuration
                        </button>
                    </div>
                </div>
            );

            // --- MAIN RENDER SWITCH ---
            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-white p-4 shadow-sm sticky top-0 z-10 flex justify-between items-center">
                        <h1 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                            <i data-lucide="home" className="text-blue-600"></i>
                            HouseHelp
                        </h1>
                        <button onClick={() => setView('settings')} className="text-gray-500 hover:text-blue-600">
                            <i data-lucide="settings"></i>
                        </button>
                    </header>

                    {/* Content */}
                    <main className="flex-1 p-4">
                        {view === 'dashboard' && renderDashboard()}
                        {view === 'add_transaction' && renderTransactionForm()}
                        {view === 'helpers' && renderHelpersManager()}
                        {view === 'history' && renderHistory()}
                        {view === 'settings' && renderSettings()}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
