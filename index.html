<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseHelp Manager</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #f3f4f6; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // --- STATE ---
            // Replace this URL after you deploy your Google Apps Script (See instructions)
            // It will look like: https://script.google.com/macros/s/AKfycbx.../exec
            const [scriptUrl, setScriptUrl] = useState(localStorage.getItem('househelp_api_url') || '');
            
            const [view, setView] = useState('dashboard'); // dashboard, monthly, weekly, settings
            const [loading, setLoading] = useState(false);
            const [transactions, setTransactions] = useState([]);
            const [refreshTrigger, setRefreshTrigger] = useState(0);

            // Form States
            const [formData, setFormData] = useState({
                type: 'Monthly', // Monthly or Weekly
                name: '',
                action: '', // SalaryDue, Payment, WeekWorked
                amount: '',
                date: new Date().toISOString().split('T')[0],
                notes: ''
            });

            // --- EFFECTS ---
            useEffect(() => {
                if (scriptUrl) {
                    fetchData();
                }
            }, [scriptUrl, refreshTrigger]);

            useEffect(() => {
                lucide.createIcons();
            }, [view, transactions]);

            // --- API ACTIONS ---
            const fetchData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(scriptUrl);
                    const data = await response.json();
                    if (data.status === 'success') {
                        setTransactions(data.data.reverse()); // Show newest first
                    }
                } catch (error) {
                    console.error("Error fetching data", error);
                }
                setLoading(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!scriptUrl) {
                    alert("Please set your Google Script URL in Settings first!");
                    setView('settings');
                    return;
                }

                setLoading(true);
                
                // Construct payload
                // Basic validation
                if(!formData.name || !formData.amount) {
                    alert("Name and Amount are required");
                    setLoading(false);
                    return;
                }

                try {
                    // We use no-cors mode for GScript submission usually, but here we try standard POST
                    // Note: Google Apps Script needs to handle POST correctly.
                    const payload = new URLSearchParams(formData);
                    
                    const response = await fetch(scriptUrl, {
                        method: 'POST',
                        body: payload
                    });
                    
                    // Reset form and refresh
                    setFormData({ ...formData, amount: '', notes: '' });
                    setRefreshTrigger(prev => prev + 1);
                    alert("Entry added successfully!");
                } catch (error) {
                    console.error("Error submitting", error);
                    alert("Submission sent (if no error shown). Refreshing...");
                    setRefreshTrigger(prev => prev + 1);
                }
                setLoading(false);
            };

            // --- CALCULATIONS ---
            const getMonthlyStats = () => {
                const monthlyData = transactions.filter(t => t.type === 'Monthly');
                // Calculate balance: (Salary Due) - (Payments/Advances)
                const salaryDue = monthlyData
                    .filter(t => t.action === 'Salary Due')
                    .reduce((acc, curr) => acc + parseFloat(curr.amount), 0);
                
                const paid = monthlyData
                    .filter(t => t.action === 'Payment/Advance')
                    .reduce((acc, curr) => acc + parseFloat(curr.amount), 0);

                return {
                    balance: salaryDue - paid, // Positive means you owe them, Negative means they have advance
                    totalPaid: paid
                };
            };

            const getWeeklyStats = () => {
                const weeklyData = transactions.filter(t => t.type === 'Weekly');
                
                // Weeks worked vs Paid
                // Assuming amount entered for 'Week Worked' is the value of that week
                const valueOfWork = weeklyData
                    .filter(t => t.action === 'Work Logged')
                    .reduce((acc, curr) => acc + parseFloat(curr.amount), 0);
                
                const weeksCount = weeklyData
                    .filter(t => t.action === 'Work Logged')
                    .length;

                const paid = weeklyData
                    .filter(t => t.action === 'Payment')
                    .reduce((acc, curr) => acc + parseFloat(curr.amount), 0);

                return {
                    balance: valueOfWork - paid,
                    weeksWorked: weeksCount
                };
            };

            const mStats = getMonthlyStats();
            const wStats = getWeeklyStats();

            // --- RENDERERS ---
            const renderDashboard = () => (
                <div className="space-y-4">
                    {/* Monthly Card */}
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <h3 className="text-gray-500 text-sm font-medium">Monthly Helper</h3>
                                <p className="text-xs text-gray-400">Regular Salary Basis</p>
                            </div>
                            <div className="p-2 bg-blue-50 rounded-lg text-blue-600">
                                <i data-lucide="calendar"></i>
                            </div>
                        </div>
                        <div className="mb-2">
                            <span className="text-3xl font-bold text-gray-800">
                                {mStats.balance < 0 ? `+${Math.abs(mStats.balance)}` : `-${mStats.balance}`}
                            </span>
                            <span className="text-sm ml-2 text-gray-500">Net Balance</span>
                        </div>
                        <div className={`text-sm font-medium ${mStats.balance < 0 ? 'text-green-600' : 'text-red-500'}`}>
                            {mStats.balance < 0 
                                ? "You gave an advance" 
                                : "Amount to be paid"}
                        </div>
                        <button onClick={() => { setView('add_monthly'); setFormData({...formData, type: 'Monthly', name: 'Maid', action: 'Payment/Advance'})}} className="mt-4 w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            Add Entry
                        </button>
                    </div>

                    {/* Weekly Card */}
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <h3 className="text-gray-500 text-sm font-medium">Weekly Helper</h3>
                                <p className="text-xs text-gray-400">Pay per week</p>
                            </div>
                            <div className="p-2 bg-purple-50 rounded-lg text-purple-600">
                                <i data-lucide="clock"></i>
                            </div>
                        </div>
                        <div className="mb-2">
                            <span className="text-3xl font-bold text-gray-800">
                                {wStats.balance}
                            </span>
                            <span className="text-sm ml-2 text-gray-500">Pending Payout</span>
                        </div>
                        <div className="text-sm text-gray-500">
                            Total Weeks Logged: <span className="font-bold">{wStats.weeksWorked}</span>
                        </div>
                        <button onClick={() => { setView('add_weekly'); setFormData({...formData, type: 'Weekly', name: 'Gardener', action: 'Work Logged'})}} className="mt-4 w-full py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                            Add Entry
                        </button>
                    </div>

                    {/* History */}
                     <div className="bg-white p-4 rounded-xl shadow-sm">
                        <h3 className="text-lg font-bold text-gray-800 mb-4">Recent Transactions</h3>
                        <div className="space-y-3">
                            {loading && <div className="flex justify-center p-4"><div className="spinner"></div></div>}
                            {!loading && transactions.length === 0 && <p className="text-gray-400 text-center">No records found.</p>}
                            {transactions.slice(0, 5).map((t, idx) => (
                                <div key={idx} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                    <div>
                                        <p className="font-medium text-gray-800">{t.name} ({t.type})</p>
                                        <p className="text-xs text-gray-500">{new Date(t.date).toLocaleDateString()} - {t.action}</p>
                                    </div>
                                    <div className={`font-bold ${t.action.includes('Payment') || t.action.includes('Advance') ? 'text-green-600' : 'text-gray-800'}`}>
                                        {t.amount}
                                    </div>
                                </div>
                            ))}
                        </div>
                         <button onClick={() => setView('history')} className="w-full mt-4 text-center text-sm text-gray-500 hover:text-gray-800">View All History</button>
                    </div>
                </div>
            );

            const renderForm = () => {
                const isMonthly = view === 'add_monthly';
                return (
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <div className="flex items-center mb-6">
                            <button onClick={() => setView('dashboard')} className="mr-3 text-gray-500">
                                <i data-lucide="arrow-left"></i>
                            </button>
                            <h2 className="text-xl font-bold">
                                {isMonthly ? 'Monthly Helper Entry' : 'Weekly Helper Entry'}
                            </h2>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Helper Name</label>
                                <input 
                                    type="text" 
                                    className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                    value={formData.name}
                                    onChange={e => setFormData({...formData, name: e.target.value})}
                                    placeholder="e.g. Sangeeta"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                <input 
                                    type="date" 
                                    className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                    value={formData.date}
                                    onChange={e => setFormData({...formData, date: e.target.value})}
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Action Type</label>
                                <select 
                                    className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white"
                                    value={formData.action}
                                    onChange={e => setFormData({...formData, action: e.target.value})}
                                >
                                    {isMonthly ? (
                                        <>
                                            <option value="Payment/Advance">Payment / Advance Given</option>
                                            <option value="Salary Due">Salary Due (Add to debt)</option>
                                        </>
                                    ) : (
                                        <>
                                            <option value="Work Logged">Work Logged (One Week)</option>
                                            <option value="Payment">Payment Made</option>
                                        </>
                                    )}
                                </select>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                                <input 
                                    type="number" 
                                    className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                    value={formData.amount}
                                    onChange={e => setFormData({...formData, amount: e.target.value})}
                                    placeholder="e.g. 5000"
                                />
                                {view === 'add_weekly' && formData.action === 'Work Logged' && (
                                    <p className="text-xs text-gray-500 mt-1">Enter the value of 1 week of work.</p>
                                )}
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Notes (Optional)</label>
                                <input 
                                    type="text" 
                                    className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                    value={formData.notes}
                                    onChange={e => setFormData({...formData, notes: e.target.value})}
                                />
                            </div>

                            <button 
                                type="submit" 
                                disabled={loading}
                                className={`w-full py-3 text-white rounded-lg font-medium transition ${loading ? 'bg-gray-400' : (isMonthly ? 'bg-blue-600 hover:bg-blue-700' : 'bg-purple-600 hover:bg-purple-700')}`}
                            >
                                {loading ? 'Saving...' : 'Save Entry'}
                            </button>
                        </form>
                    </div>
                );
            };

            const renderHistory = () => (
                <div className="bg-white p-4 rounded-xl shadow-sm h-full">
                     <div className="flex items-center mb-6">
                        <button onClick={() => setView('dashboard')} className="mr-3 text-gray-500">
                            <i data-lucide="arrow-left"></i>
                        </button>
                        <h2 className="text-xl font-bold">Full History</h2>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="min-w-full text-left text-sm">
                            <thead>
                                <tr className="bg-gray-50 border-b">
                                    <th className="p-3">Date</th>
                                    <th className="p-3">Name</th>
                                    <th className="p-3">Type</th>
                                    <th className="p-3">Action</th>
                                    <th className="p-3 text-right">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                {transactions.map((t, idx) => (
                                    <tr key={idx} className="border-b hover:bg-gray-50">
                                        <td className="p-3">{new Date(t.date).toLocaleDateString()}</td>
                                        <td className="p-3">{t.name}</td>
                                        <td className="p-3"><span className={`px-2 py-1 rounded text-xs ${t.type === 'Monthly' ? 'bg-blue-100 text-blue-700' : 'bg-purple-100 text-purple-700'}`}>{t.type}</span></td>
                                        <td className="p-3">{t.action}</td>
                                        <td className="p-3 text-right font-mono">{t.amount}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const renderSettings = () => (
                <div className="bg-white p-6 rounded-xl shadow-sm">
                    <div className="flex items-center mb-6">
                        <button onClick={() => setView('dashboard')} className="mr-3 text-gray-500">
                            <i data-lucide="arrow-left"></i>
                        </button>
                        <h2 className="text-xl font-bold">Settings</h2>
                    </div>
                    <div className="space-y-4">
                        <div className="p-4 bg-yellow-50 text-yellow-800 rounded-lg text-sm mb-4">
                            <strong>Setup Required:</strong> You need to create a Google Sheet and deploy a Script. Paste the Web App URL below.
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Google Script Web App URL</label>
                            <input 
                                type="text" 
                                className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm"
                                value={scriptUrl}
                                onChange={e => setScriptUrl(e.target.value)}
                                placeholder="https://script.google.com/macros/s/..."
                            />
                        </div>
                        <button 
                            onClick={() => {
                                localStorage.setItem('househelp_api_url', scriptUrl);
                                alert('URL Saved!');
                                setView('dashboard');
                                setRefreshTrigger(prev => prev + 1);
                            }}
                            className="w-full py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900"
                        >
                            Save Configuration
                        </button>
                    </div>
                </div>
            );

            // --- MAIN RENDER SWITCH ---
            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-white p-4 shadow-sm sticky top-0 z-10 flex justify-between items-center">
                        <h1 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                            <i data-lucide="home" className="text-blue-600"></i>
                            HouseHelp
                        </h1>
                        <button onClick={() => setView('settings')} className="text-gray-500 hover:text-blue-600">
                            <i data-lucide="settings"></i>
                        </button>
                    </header>

                    {/* Content */}
                    <main className="flex-1 p-4">
                        {view === 'dashboard' && renderDashboard()}
                        {(view === 'add_monthly' || view === 'add_weekly') && renderForm()}
                        {view === 'history' && renderHistory()}
                        {view === 'settings' && renderSettings()}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
