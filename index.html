<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> <!-- Prevents crawling -->
    
    <!-- Browser Title & Favicon -->
    <title>HouseHelp Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #f3f4f6; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURATION ---
        // PASTE YOUR GOOGLE SCRIPT WEB APP URL INSIDE THE QUOTES BELOW
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbytkALz5wXHB9pMfbSOTqYtKLV6yp5H5wp3QdDupQF89uggt_HiYMbrOXP5ubw52_i0/exec"; 
        // Example: "https://script.google.com/macros/s/AKfycbx.../exec"

        const { useState, useEffect, useMemo } = React;

        // --- SUB-COMPONENT: OVERTIME CALCULATOR ---
        function Calculator({ onBack }) {
            const [salary, setSalary] = useState('');
            const [stdDays, setStdDays] = useState('30');
            const [stdHours, setStdHours] = useState('8');
            const [otDays, setOtDays] = useState('');
            const [otHours, setOtHours] = useState('');

            const result = useMemo(() => {
                const s = parseFloat(salary) || 0;
                const d = parseFloat(stdDays) || 1; // Avoid division by zero
                const h = parseFloat(stdHours) || 1;
                
                const dailyRate = s / d;
                const hourlyRate = dailyRate / h;
                
                const extraDayPay = (parseFloat(otDays) || 0) * dailyRate;
                const extraHourPay = (parseFloat(otHours) || 0) * hourlyRate;
                
                return {
                    total: (extraDayPay + extraHourPay).toFixed(2),
                    daily: dailyRate.toFixed(2),
                    hourly: hourlyRate.toFixed(2)
                };
            }, [salary, stdDays, stdHours, otDays, otHours]);

            return (
                <div className="bg-white p-6 rounded-xl shadow-sm">
                    {/* Header */}
                    <div className="flex items-center mb-6">
                        <button onClick={onBack} className="mr-3 text-gray-500 hover:text-blue-600 transition">
                            <i data-lucide="arrow-left"></i>
                        </button>
                        <h2 className="text-xl font-bold text-gray-800">Overtime Calculator</h2>
                    </div>
                    
                    <div className="space-y-4">
                        {/* Base Config */}
                        <div className="p-4 bg-gray-50 rounded-lg space-y-3 border border-gray-100">
                            <h3 className="font-bold text-gray-700 text-sm flex items-center gap-2">
                                <i data-lucide="settings-2" size={14}></i> Base Settings
                            </h3>
                            <div>
                                <label className="block text-xs font-semibold text-gray-500 mb-1">Monthly Salary</label>
                                <div className="relative">
                                    <span className="absolute left-3 top-2 text-gray-400">‚Çπ</span>
                                    <input type="number" value={salary} onChange={e => setSalary(e.target.value)} className="w-full p-2 pl-7 border rounded focus:ring-2 focus:ring-blue-200 outline-none" placeholder="e.g. 15000" />
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <div className="w-1/2">
                                    <label className="block text-xs font-semibold text-gray-500 mb-1">Total Days/Mo</label>
                                    <input type="number" value={stdDays} onChange={e => setStdDays(e.target.value)} className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-200 outline-none" />
                                </div>
                                <div className="w-1/2">
                                    <label className="block text-xs font-semibold text-gray-500 mb-1">Hours/Day</label>
                                    <input type="number" value={stdHours} onChange={e => setStdHours(e.target.value)} className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-200 outline-none" />
                                </div>
                            </div>
                        </div>

                        {/* Extra Work */}
                         <div className="p-4 bg-blue-50 rounded-lg space-y-3 border border-blue-100">
                            <h3 className="font-bold text-blue-800 text-sm flex items-center gap-2">
                                <i data-lucide="clock" size={14}></i> Additional Work
                            </h3>
                            <div className="flex gap-2">
                                <div className="w-1/2">
                                    <label className="block text-xs font-semibold text-blue-600 mb-1">Extra Days</label>
                                    <input type="number" value={otDays} onChange={e => setOtDays(e.target.value)} className="w-full p-2 border rounded border-blue-200 focus:ring-2 focus:ring-blue-300 outline-none" placeholder="0" />
                                </div>
                                <div className="w-1/2">
                                    <label className="block text-xs font-semibold text-blue-600 mb-1">Extra Hours</label>
                                    <input type="number" value={otHours} onChange={e => setOtHours(e.target.value)} className="w-full p-2 border rounded border-blue-200 focus:ring-2 focus:ring-blue-300 outline-none" placeholder="0" />
                                </div>
                            </div>
                        </div>

                        {/* Result */}
                        <div className="text-center p-5 bg-gray-900 rounded-xl text-white mt-4 shadow-lg">
                            <div className="text-xs text-gray-400 uppercase tracking-wider font-semibold">Total Extra Pay</div>
                            <div className="text-4xl font-bold mt-2 text-green-400">‚Çπ {result.total}</div>
                            <div className="mt-3 pt-3 border-t border-gray-700 flex justify-center gap-4 text-[10px] text-gray-400">
                                <div>
                                    <span className="block text-gray-500">Daily Rate</span>
                                    <span className="font-mono text-white">‚Çπ{result.daily}</span>
                                </div>
                                <div>
                                    <span className="block text-gray-500">Hourly Rate</span>
                                    <span className="font-mono text-white">‚Çπ{result.hourly}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- MAIN APP COMPONENT ---
        function App() {
            // --- STATE ---
            const [view, setView] = useState('dashboard'); 
            const [loading, setLoading] = useState(false);
            const [transactions, setTransactions] = useState([]);
            const [helpers, setHelpers] = useState([]);
            const [refreshTrigger, setRefreshTrigger] = useState(0);
            const [successMsg, setSuccessMsg] = useState('');
            
            // Dashboard Date State
            const [dashboardDate, setDashboardDate] = useState(new Date());

            // Transaction Form
            const [formData, setFormData] = useState({
                type: 'Monthly',
                name: '',
                action: 'Payment/Advance',
                amount: '',
                date: new Date().toISOString().split('T')[0],
                notes: ''
            });

            // Helper Form
            const [helperForm, setHelperForm] = useState({
                name: '',
                type: 'Monthly',
                defaultAmount: ''
            });

            // --- EFFECTS ---
            useEffect(() => {
                if (!WEB_APP_URL) return;
                fetchData();
            }, [refreshTrigger]);

            useEffect(() => {
                lucide.createIcons();
            }, [view, transactions, helpers, dashboardDate]);

            useEffect(() => {
                setSuccessMsg('');
            }, [view]);

            // --- API ACTIONS ---
            const fetchData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(WEB_APP_URL);
                    const data = await response.json();
                    if (data.status === 'success') {
                        setTransactions(data.data.transactions.reverse());
                        setHelpers(data.data.helpers || []);
                    }
                } catch (error) {
                    console.error("Error fetching data", error);
                }
                setLoading(false);
            };

            const submitData = async (payloadObj) => {
                if (!WEB_APP_URL) {
                    alert("Please configure the WEB_APP_URL in the code first.");
                    return;
                }
                setLoading(true);
                setSuccessMsg('');
                try {
                    const payload = new URLSearchParams(payloadObj);
                    await fetch(WEB_APP_URL, { method: 'POST', body: payload });
                    setRefreshTrigger(prev => prev + 1);
                    
                    setSuccessMsg("Saved successfully! ‚úÖ");
                    setTimeout(() => setSuccessMsg(''), 3000);

                    if(payloadObj.method === 'add_transaction') {
                        setFormData(prev => ({ ...prev, amount: '', notes: '' }));
                    }
                } catch (error) {
                    console.error("Error submitting", error);
                    alert("Submission sent. Refreshing...");
                    setRefreshTrigger(prev => prev + 1);
                }
                setLoading(false);
            };

            const handleTransactionSubmit = (e) => {
                e.preventDefault();
                submitData({ ...formData, method: 'add_transaction' });
            };

            const handleHelperSubmit = (e) => {
                e.preventDefault();
                if (!helperForm.name) { alert("Name is required"); return; }
                submitData({ 
                    method: 'add_helper',
                    name: helperForm.name,
                    type: helperForm.type,
                    defaultAmount: helperForm.defaultAmount
                });
                setHelperForm({ name: '', type: 'Monthly', defaultAmount: '' });
                setView('helpers');
            };

            const handleHelperSelect = (e) => {
                const selectedName = e.target.value;
                const selectedHelper = helpers.find(h => h.name === selectedName);
                if (selectedHelper) {
                    setFormData(prev => ({
                        ...prev,
                        name: selectedName,
                        type: selectedHelper.type,
                        amount: selectedHelper.amount || '' 
                    }));
                } else {
                    setFormData(prev => ({ ...prev, name: selectedName }));
                }
            };

            // --- CALCULATIONS FOR DASHBOARD ---
            const helperStats = useMemo(() => {
                const selectedMonth = dashboardDate.getMonth();
                const selectedYear = dashboardDate.getFullYear();

                return helpers.map(helper => {
                    const myTx = transactions.filter(t => t.name === helper.name);
                    const thisMonthTx = myTx.filter(t => {
                        const d = new Date(t.date);
                        return d.getMonth() === selectedMonth && d.getFullYear() === selectedYear;
                    });

                    let due = 0;
                    let paid = 0;

                    if (helper.type === 'Monthly') {
                        due = thisMonthTx
                            .filter(t => t.action === 'Salary Due')
                            .reduce((acc, curr) => acc + parseFloat(curr.amount || 0), 0);
                        paid = thisMonthTx
                            .filter(t => t.action === 'Payment/Advance')
                            .reduce((acc, curr) => acc + parseFloat(curr.amount || 0), 0);
                    } else {
                        due = thisMonthTx
                            .filter(t => t.action === 'Work Logged')
                            .reduce((acc, curr) => acc + parseFloat(curr.amount || 0), 0);
                        paid = thisMonthTx
                            .filter(t => t.action === 'Payment')
                            .reduce((acc, curr) => acc + parseFloat(curr.amount || 0), 0);
                    }

                    const totalDue = myTx
                        .filter(t => t.action === 'Salary Due' || t.action === 'Work Logged')
                        .reduce((acc, curr) => acc + parseFloat(curr.amount || 0), 0);
                    const totalPaid = myTx
                        .filter(t => t.action === 'Payment/Advance' || t.action === 'Payment')
                        .reduce((acc, curr) => acc + parseFloat(curr.amount || 0), 0);

                    return {
                        ...helper,
                        monthDue: due,
                        monthPaid: paid,
                        monthBalance: due - paid, 
                        overallBalance: totalDue - totalPaid,
                        totalPaidAllTime: totalPaid
                    };
                });
            }, [helpers, transactions, dashboardDate]);

            // --- RENDERERS ---
            const renderDashboard = () => {
                const grandTotalPaid = helperStats.reduce((acc, curr) => acc + curr.totalPaidAllTime, 0);
                const currentMonthValue = `${dashboardDate.getFullYear()}-${String(dashboardDate.getMonth() + 1).padStart(2, '0')}`;

                const handleDateChange = (e) => {
                    if(e.target.value) {
                        const [year, month] = e.target.value.split('-');
                        setDashboardDate(new Date(parseInt(year), parseInt(month) - 1, 1));
                    }
                };

                return (
                    <div className="space-y-4">
                        {!WEB_APP_URL && (
                             <div className="bg-red-50 p-4 rounded-xl border border-red-200 text-red-700 text-sm mb-4">
                                <strong>Configuration Needed:</strong> Paste your Google Script URL into the code.
                            </div>
                        )}

                        <div className="flex justify-between items-center mb-2">
                            <h2 className="text-xl font-bold text-gray-800">Dashboard</h2>
                            <input 
                                type="month" 
                                value={currentMonthValue}
                                onChange={handleDateChange}
                                className="bg-white border border-gray-300 text-gray-900 text-sm font-bold rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 shadow-sm"
                            />
                        </div>

                        {/* Helper Cards */}
                        <div className="space-y-3">
                            {loading && <div className="flex justify-center p-4"><div className="spinner"></div></div>}
                            
                            {!loading && helpers.length === 0 && (
                                <div className="text-center p-6 bg-white rounded-xl border border-dashed border-gray-300">
                                    <p className="text-gray-500 mb-2">No helpers added yet.</p>
                                    <button onClick={() => setView('helpers')} className="text-blue-600 font-bold">Add your first helper</button>
                                </div>
                            )}

                            {helperStats.map((h, i) => (
                                <div key={i} className="bg-white p-5 rounded-xl shadow-sm border border-gray-100 relative overflow-hidden">
                                    <div className="flex justify-between items-start mb-3">
                                        <div>
                                            <h3 className="font-bold text-lg text-gray-800">{h.name}</h3>
                                            <span className="text-xs bg-gray-100 text-gray-500 px-2 py-0.5 rounded">{h.type}</span>
                                        </div>
                                        <div className="text-right">
                                            <div className={`text-xl font-bold ${h.overallBalance > 0 ? 'text-red-500' : 'text-green-600'}`}>
                                                {h.overallBalance > 0 ? `-${h.overallBalance}` : `+${Math.abs(h.overallBalance)}`}
                                            </div>
                                            <div className="text-[10px] text-gray-400 uppercase tracking-wide">Net Balance (Total)</div>
                                        </div>
                                    </div>
                                    
                                    {/* Monthly Progress */}
                                    <div className="bg-gray-50 p-3 rounded-lg flex justify-between items-center text-sm">
                                        <div>
                                            <div className="text-gray-500 text-xs">Due ({dashboardDate.toLocaleString('default', { month: 'short' })})</div>
                                            <div className="font-semibold">{h.monthDue}</div>
                                        </div>
                                        <div className="text-gray-300">|</div>
                                        <div className="text-right">
                                            <div className="text-gray-500 text-xs">Paid ({dashboardDate.toLocaleString('default', { month: 'short' })})</div>
                                            <div className="font-semibold text-green-600">{h.monthPaid}</div>
                                        </div>
                                    </div>
                                    
                                    {/* Action Shortcuts */}
                                    <div className="mt-3 flex gap-2">
                                         <button 
                                            onClick={() => { 
                                                setFormData({ ...formData, name: h.name, type: h.type, action: h.type === 'Monthly' ? 'Payment/Advance' : 'Payment', amount: h.amount || '' }); 
                                                setView('add_transaction'); 
                                            }}
                                            className="flex-1 py-2 bg-blue-600 text-white text-xs font-bold rounded-lg hover:bg-blue-700"
                                        >
                                            Pay
                                        </button>
                                        <button 
                                            onClick={() => { 
                                                setFormData({ ...formData, name: h.name, type: h.type, action: h.type === 'Monthly' ? 'Salary Due' : 'Work Logged', amount: h.amount || '' }); 
                                                setView('add_transaction'); 
                                            }}
                                            className="flex-1 py-2 bg-gray-100 text-gray-700 text-xs font-bold rounded-lg hover:bg-gray-200"
                                        >
                                            {h.type === 'Monthly' ? 'Add Due' : 'Log Work'}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Lifetime Stats Widget */}
                        <div className="bg-gradient-to-r from-blue-600 to-blue-800 p-6 rounded-xl shadow-lg text-white mb-6">
                            <h3 className="text-blue-100 text-sm font-medium mb-1">Total Paid (Lifetime)</h3>
                            <div className="text-3xl font-bold mb-4">
                                {grandTotalPaid.toLocaleString()}
                            </div>
                            
                            {helperStats.length > 0 && (
                                <div className="space-y-2 pt-3 border-t border-blue-500/30">
                                    <h4 className="text-[10px] font-bold text-blue-200 uppercase tracking-wide">Breakdown by Helper</h4>
                                    {helperStats.map((h, i) => (
                                        <div key={i} className="flex justify-between items-center text-sm">
                                            <span>{h.name}</span>
                                            <span className="font-mono font-medium opacity-90">{h.totalPaidAllTime.toLocaleString()}</span>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* Quick Nav */}
                         <div className="grid grid-cols-2 gap-3 mt-4">
                             <button onClick={() => setView('helpers')} className="bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex items-center justify-center gap-2 hover:bg-gray-50 text-sm font-medium text-gray-700">
                                <i data-lucide="users" size={16}></i> Manage Helpers
                            </button>
                             <button onClick={() => setView('history')} className="bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex items-center justify-center gap-2 hover:bg-gray-50 text-sm font-medium text-gray-700">
                                <i data-lucide="history" size={16}></i> View History
                            </button>
                            {/* NEW: Overtime Calculator Button */}
                            <button onClick={() => setView('calculator')} className="col-span-2 bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex items-center justify-center gap-2 hover:bg-gray-50 text-sm font-medium text-gray-700">
                                <i data-lucide="calculator" size={16}></i> Overtime Calculator
                            </button>
                        </div>
                    </div>
                );
            };

            const renderTransactionForm = () => (
                <div className="bg-white p-6 rounded-xl shadow-sm">
                    <div className="flex items-center mb-6">
                        <button onClick={() => setView('dashboard')} className="mr-3 text-gray-500"><i data-lucide="arrow-left"></i></button>
                        <h2 className="text-xl font-bold">Transaction</h2>
                    </div>

                    <form onSubmit={handleTransactionSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Helper</label>
                            <div className="relative">
                                <select 
                                    className="w-full p-3 border border-gray-300 rounded-lg bg-white"
                                    value={formData.name}
                                    onChange={handleHelperSelect}
                                >
                                    <option value="">-- Select --</option>
                                    {helpers.map((h, i) => <option key={i} value={h.name}>{h.name}</option>)}
                                </select>
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Action</label>
                            <select 
                                className="w-full p-3 border border-gray-300 rounded-lg bg-white"
                                value={formData.action}
                                onChange={e => setFormData({...formData, action: e.target.value})}
                            >
                                {formData.type === 'Monthly' ? (
                                    <>
                                        <option value="Payment/Advance">Payment / Advance</option>
                                        <option value="Salary Due">Salary Due</option>
                                    </>
                                ) : (
                                    <>
                                        <option value="Work Logged">Log Work Week</option>
                                        <option value="Payment">Payment</option>
                                    </>
                                )}
                            </select>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                            <input 
                                type="number" 
                                className="w-full p-3 border border-gray-300 rounded-lg"
                                value={formData.amount}
                                onChange={e => setFormData({...formData, amount: e.target.value})}
                                placeholder="0.00"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input 
                                type="date" 
                                className="w-full p-3 border border-gray-300 rounded-lg"
                                value={formData.date}
                                onChange={e => setFormData({...formData, date: e.target.value})}
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                            <input 
                                type="text" 
                                className="w-full p-3 border border-gray-300 rounded-lg"
                                value={formData.notes}
                                onChange={e => setFormData({...formData, notes: e.target.value})}
                                placeholder="Optional"
                            />
                        </div>

                        <button type="submit" disabled={loading} className="w-full py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700">
                            {loading ? 'Saving...' : 'Save'}
                        </button>
                        
                        {successMsg && (
                            <div className="mt-2 text-green-600 text-sm font-bold text-center bg-green-50 p-2 rounded animate-pulse">
                                {successMsg}
                            </div>
                        )}
                    </form>
                </div>
            );

            const renderHelpersManager = () => (
                <div className="bg-white p-6 rounded-xl shadow-sm">
                    <div className="flex items-center mb-6">
                        <button onClick={() => setView('dashboard')} className="mr-3 text-gray-500"><i data-lucide="arrow-left"></i></button>
                        <h2 className="text-xl font-bold">Manage Helpers</h2>
                    </div>
                    
                    <form onSubmit={handleHelperSubmit} className="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-6 space-y-3">
                        <input 
                            type="text" placeholder="Name" className="w-full p-2 border rounded"
                            value={helperForm.name} onChange={e => setHelperForm({...helperForm, name: e.target.value})}
                        />
                        <div className="flex gap-2">
                            <select 
                                className="w-1/2 p-2 border rounded bg-white"
                                value={helperForm.type} onChange={e => setHelperForm({...helperForm, type: e.target.value})}
                            >
                                <option value="Monthly">Monthly</option>
                                <option value="Weekly">Weekly</option>
                            </select>
                            <input 
                                type="number" placeholder="Current Salary" className="w-1/2 p-2 border rounded"
                                value={helperForm.defaultAmount} onChange={e => setHelperForm({...helperForm, defaultAmount: e.target.value})}
                            />
                        </div>

                        <p className="text-[10px] text-gray-500 bg-blue-50 p-2 rounded border border-blue-100">
                            <i className="inline-block mr-1">‚ÑπÔ∏è</i> 
                            Updating the rate here only affects <strong>new</strong> future transactions. Past records will remain unchanged.
                        </p>

                        <button type="submit" disabled={loading} className="w-full bg-green-600 text-white p-2 rounded font-medium">
                            {helpers.find(h => h.name === helperForm.name) ? 'Update Helper' : 'Save New Helper'}
                        </button>

                        {successMsg && (
                            <div className="mt-2 text-green-600 text-sm font-bold text-center bg-green-50 p-2 rounded animate-pulse">
                                {successMsg}
                            </div>
                        )}
                    </form>

                    <div className="space-y-2">
                            {helpers.map((h, i) => (
                                <div key={i} className="flex justify-between items-center bg-white border border-gray-100 p-3 rounded shadow-sm">
                                    <div>
                                        <div className="font-bold text-gray-800">{h.name}</div>
                                        <div className="text-xs text-gray-500">{h.type} ‚Ä¢ {h.amount || 0}</div>
                                    </div>
                                    <button onClick={() => setHelperForm({name: h.name, type: h.type, defaultAmount: h.amount})} className="text-blue-600 text-xs">Edit</button>
                                </div>
                            ))}
                    </div>
                </div>
            );

            const renderHistory = () => (
                <div className="bg-white p-4 rounded-xl shadow-sm h-full">
                     <div className="flex items-center mb-6">
                        <button onClick={() => setView('dashboard')} className="mr-3 text-gray-500"><i data-lucide="arrow-left"></i></button>
                        <h2 className="text-xl font-bold">History</h2>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="min-w-full text-left text-sm">
                            <thead>
                                <tr className="bg-gray-50 border-b">
                                    <th className="p-3">Date</th>
                                    <th className="p-3">Name</th>
                                    <th className="p-3">Action</th>
                                    <th className="p-3 text-right">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                {transactions.map((t, idx) => (
                                    <tr key={idx} className="border-b hover:bg-gray-50">
                                        <td className="p-3">{new Date(t.date).toLocaleDateString()}</td>
                                        <td className="p-3">{t.name}</td>
                                        <td className="p-3">{t.action}</td>
                                        <td className="p-3 text-right font-mono">{t.amount}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            // --- MAIN SWITCH ---
            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col">
                    <header className="bg-white p-4 shadow-sm sticky top-0 z-10">
                        <h1 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                            <i data-lucide="home" className="text-blue-600"></i> HouseHelp
                        </h1>
                    </header>
                    <main className="flex-1 p-4">
                        {view === 'dashboard' && renderDashboard()}
                        {view === 'add_transaction' && renderTransactionForm()}
                        {view === 'helpers' && renderHelpersManager()}
                        {view === 'history' && renderHistory()}
                        {view === 'calculator' && <Calculator onBack={() => setView('dashboard')} />}
                    </main>
                    <footer className="p-6 text-center text-xs text-gray-400 font-medium">
                        Made with <span className="text-red-500 text-sm">‚ô•</span> for Gangwals
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
